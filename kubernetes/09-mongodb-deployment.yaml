# MongoDB Deployment for Text Extraction and Summarization Services
# This provides a simple MongoDB instance for document storage

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  namespace: doc-intel-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:7.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: MYSQL_PASSWORD  # Reuse the same password
        - name: MONGO_INITDB_DATABASE
          value: "doc_intel_db"
        # Resource requests for lightweight deployment
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        # Health checks
        livenessProbe:
          exec:
            command:
              - mongosh
              - --eval
              - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
              - mongosh
              - --eval
              - "db.adminCommand('ping')"
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: doc-intel-app
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
  type: ClusterIP

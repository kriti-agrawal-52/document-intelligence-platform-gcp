# GCP Ingress Configuration for Backend APIs
# This exposes our backend services through Google Cloud Load Balancer

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: doc-intel-ingress
  namespace: doc-intel-app
  annotations:
    kubernetes.io/ingress.class: "gce-internal"
    kubernetes.io/ingress.allow-http: "true"
spec:
  rules:
  - http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8000
      - path: /extract
        pathType: Prefix
        backend:
          service:
            name: text-extraction-service
            port:
              number: 8001
      - path: /summarize
        pathType: Prefix
        backend:
          service:
            name: text-summarization-service
            port:
              number: 8002

---
# Internal load balancer configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: ingress-config
  namespace: doc-intel-app
data:
  backend-url: "http://INTERNAL_LOAD_BALANCER_IP"  # Will be updated after ingress gets internal IP
